apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops
  labels:
    app: devops
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops
  template:
    metadata:
      labels:
        app: devops
    spec:
      containers:
      - name: devops
        image: teepol/userapi
        ports:
          - containerPort: 3000